<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    	<!-- Registration form -->
	<div class="container">
     <div class="row justify-content-center">
      <div class="col-md-8">
      	<div class="card">
		  <div class="card-header bg-primary text-center text-white font-weight-bold">
		    Sign up Now!
		  </div>
		  <div class="card-body">
			<form>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Email</label>
			      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Password</label>
			      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAddress">Present Address</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			  </div>
			  <div class="form-group">
			    <label for="inputAddress2">Permanent Address</label>
			    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputCity">City</label>
			      <input type="text" class="form-control" id="inputCity">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="inputState">Select Course</label>
			      <select id="inputState" class="form-control">
			        <option selected>Web development</option>
			        <option>English Spoken</option>
			        <option>Basic Computer</option>
			        <option>HSC ICT</option>
			      </select>
			    </div>
			    <div class="form-group col-md-2">
			      <label for="inputZip">Coupon Code</label>
			      <input type="text" class="form-control" id="inputZip">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck">
			        Check me out
			      </label>
			    </div>
			  </div>
			  <div class="form-row justify-content-end">
			  <button type="submit" class="btn btn-primary">Register</button>
			  </div>
			</form>
		  </div>
		  <div class="card-footer text-white bg-secondary text-center">
		    Only 3 days left. Hurry up!
		  </div>
		</div>
      </div>
     </div>
    </div>


    <!-- Log in form desing -->
    <div class="container my-5">
     <div class="row justify-content-center">
      <div class="col-md-8">
	    <div class="card"> <!-- style="width: 18rem; -->
	      <img src="image/code.jpg" class="card-img-top" alt="CodeRelated Image">
	       <div class="card-body">
	        <div class="card-header my-2 bg-info text-center text-white font-weight-bold">
		    Log in here
		    </div>
			  <form>
			     <div class="row form-group">
			      <div class="col-md-3 col-form-label">	
			       <label for="mail">Email Address:</label>
			      </div>
			      <div class="col-md-9 col-form-label">
			       <input class="form-control" type="email" name="email" id="mail">
			      </div>
			     </div>	   
 
			   <div class="row form-group">
			   	 <div class="col-md-3 col-form-label">
			      <label for="password">Password:</label>
			     </div>

			     <div class="col-md-9 col-form-label">
			      <input class="form-control" type="password" name="password" id="password">
			     </div>
			   </div> 

			   	<div class="row justify-content-end">
			   	 <div class="col-md-9"> 
				  <div class="form-group form-check">
				    <input class="form-check-input" type="checkbox" name="checked" id="Remember">
				    <label class="form-check-label" for="Remember">Remember Me</label>
				   </div>
				  </div>
				</div>

			     <div class="row justify-content-end">
			      <div class="col-md-9 text-right">
			   	    <button class="btn btn-info">Submit</button>
			   	  </div>
			     </div>

			    </div>
			  </form>
			</div>

	      </div>
	    </div>
	  </div>
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
